<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <div class="modal">
    <i class="fas fa-times"></i>
    <h2 class="margin-left-1rem">Filters</h2>
    <hr class="filter-divider margin-left-1rem" />
    <form class="form-filters margin-left-2rem">
      <h3>Diets</h3>
      <input type="checkbox" id="balanced2" name="balanced" class="filter-ops">
      <label for="balanced2">Balanced</label><br>
      <input type="checkbox" id="high-protein2" name="high-protein" class="filter-ops">
      <label for="high-protein2">High-Protein</label><br>
      <input type="checkbox" id="high-fiber2" name="high-fiber" class="filter-ops">
      <label for="high-fiber2">High-Fiber</label><br>
      <input type="checkbox" id="low-fat2" name="low-fat" class="filter-ops">
      <label for="low-fat2">Low-Fat</label><br>
      <input type="checkbox" id="low-carb2" name="low-carb" class="filter-ops">
      <label for="low-carb2">Low-Carb</label><br>
      <input type="checkbox" id="low-sodium2" name="low-sodium" class="filter-ops">
      <label for="low-sodium2">Low-Sodium</label>
      <hr class="filter-divider" />
      <h3>Health Choices</h3>
      <input type="checkbox" id="vegan2" name="vegan" class="filter-ops">
      <label for="vegan2">Vegan</label><br>
      <input type="checkbox" id="vegetarian2" name="vegetarian" class="filter-ops">
      <label for="vegetarian2">Vegetarian</label><br>
      <input type="checkbox" id="dairy-free2" name="dairy-free" class="filter-ops">
      <label for="dairy-free2">Dairy-Free</label><br>
      <input type="checkbox" id="low-sugar2" name="low-sugar" class="filter-ops">
      <label for="low-sugar2">Low-Sugar</label><br>
      <input type="checkbox" id="low-fat-abs2" name="low-fat-abs" class="filter-ops">
      <label for="low-fat-abs2">Low-Fat-Abs</label><br>
      <input type="checkbox" id="Sugar-Conscious2" name="Sugar-Conscious" class="filter-ops">
      <label for="Sugar-Conscious2">Sugar-Conscious</label><br>
      <input type="checkbox" id="Fat-Free2" name="Fat-Free" class="filter-ops">
      <label for="Fat-Free2">Fat Free</label><br>
      <input type="checkbox" id="Gluten-Free2" name="Gluten-Free" class="filter-ops">
      <label for="Gluten-Free2">Gluten Free</label><br>
      <input type="checkbox" id="Wheat-Free2" name="Wheat-Free" class="filter-ops">
      <label for="Wheat-Free2">Wheat Free</label><br>
    </form>
  </div>
  <header>
    <div class="container">
      <div class="row header-mobile">
        <ul class="row nav-links">
          <li>Journal</li>
          <li>Favorites</li>
        </ul>
        <div class="menu-pop">
          <div class="row bars"></div>
          <div class="row bars"></div>
          <div class="row bars"></div>
        </div>
        <form action="/hi" id="searchForm">
          <input type="text" name="search" id="search" class="search">
          <submit><i class="fas fa-search" name="search" for="search"></i></submit>
        </form>
        <img src="images/John-Doe.jpg" alt="user icon" class="user-icon">
      </div>
    </div>
  </header>
  <main>
    <div class="container-row">
      <div class="col-30 filters">
        <h2>Filters</h2>
        <hr class="filter-divider"/>
        <form class="form-filters">
          <h3>Diets</h3>
            <input type="checkbox" id="balanced" name="balanced" class="filter-ops">
              <label for="balanced">Balanced</label><br>
            <input type="checkbox" id="high-protein" name="high-protein" class="filter-ops">
              <label for="high-protein">High-Protein</label><br>
            <input type="checkbox" id="high-fiber" name="high-fiber" class="filter-ops">
              <label for="high-fiber">High-Fiber</label><br>
            <input type="checkbox" id="low-fat" name="low-fat" class="filter-ops">
              <label for="low-fat">Low-Fat</label><br>
            <input type="checkbox" id="low-carb" name="low-carb" class="filter-ops">
              <label for="low-carb">Low-Carb</label><br>
            <input type="checkbox" id="low-sodium" name="low-sodium" class="filter-ops">
              <label for="low-sodium">Low-Sodium</label>
          <hr class="filter-divider"/>
          <h3>Health Choices</h3>
            <input type="checkbox" id="vegan" name="vegan" class="filter-ops">
              <label for="vegan">Vegan</label><br>
            <input type="checkbox" id="vegetarian" name="vegetarian" class="filter-ops">
              <label for="vegetarian">Vegetarian</label><br>
            <input type="checkbox" id="dairy-free" name="dairy-free" class="filter-ops">
              <label for="dairy-free">Dairy-Free</label><br>
            <input type="checkbox" id="low-sugar" name="low-sugar" class="filter-ops">
              <label for="low-sugar">Low-Sugar</label><br>
            <input type="checkbox" id="low-fat-abs" name="low-fat-abs" class="filter-ops">
              <label for="low-fat-abs">Low-Fat-Abs</label><br>
            <input type="checkbox" id="Sugar-Conscious" name="Sugar-Conscious" class="filter-ops">
              <label for="Sugar-Conscious">Sugar-Conscious</label><br>
            <input type="checkbox" id="Fat-Free" name="Fat-Free" class="filter-ops">
              <label for="Fat-Free">Fat Free</label><br>
            <input type="checkbox" id="Gluten-Free" name="Gluten-Free" class="filter-ops">
              <label for="Gluten-Free">Gluten Free</label><br>
            <input type="checkbox" id="Wheat-Free" name="Wheat-Free" class="filter-ops">
              <label for="Wheat-Free">Wheat Free</label><br>
        </form>
      </div>
      <div class="col-70">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
